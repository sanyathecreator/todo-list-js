<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
  </head>
  <body>
    <section class="todo">
      <h2>TodDo List</h2>
      <div class="input">
        <input
          type="text"
          class="input-field"
          id="todoInput"
          placeholder="Add a new todo"
        />
        <ul class="scroll">
          <li id="todoList"></li>
        </ul>
        <div>
          <hr class="counter" />
          <div class="counter-container">
            <p><span>0</span> items total</p>
            <button id="deleteButton">Delete All</button>
          </div>
        </div>
        <button class="btn">Add</button>
      </div>
    </section>
    <footer>
        <div class="footer">
            <p class="made-by">Made By</p>
            <p class="author">sanyathecreator</p>
        </div>
    </footer>
  </body>
</html>
